<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sandwich Maker</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <div class="container">
        <h1>Sam's Sammies</h1>
        
            <div class="col-12">
                <form>
                    <div class="row">
                        <div class="col-4 col-sm-6 col-md-4 d-flex flex-wrap">
                            <div class="form-group" id="breads">
                            </div>
                        </div>
                
                        <div class="col-4 col-sm-6 col-md-4 d-flex flex-wrap">
                            <div class="form-group" id="meats">
                            </div>
                            </div>
                     
                        <div class="col-4 col-sm-6 col-md-4 d-flex flex-wrap">
                            <div class="form-group" id="cheeses">
                            </div>
                        </div>
                        </div>

                        <div class="row">
                            <div class="col-4 col-sm-6 col-md-4 d-flex flex-wrap">
                                <div class="form-group" id="veggies">
                                </div>
                            </div>
                        
                        <div class="col-4 col-sm-6 col-md-4 d-flex flex-wrap">
                            <div class="form-group" id="condiments">
                            </div>
                        </div>
                    </div>
                    
                    <button type="button" class="btn btn-danger" id="order">Create My
                        Order!</button>
                    <button class="btn btn-primary" value="Refresh Page" onClick="window.location.reload();">Clear</button>'
                </form>
                
            
            <div class="col-12" id="orderDiv"></div>
            <div class="col">
                <div id="final-order"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script type="module" src="./javascripts/main.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
