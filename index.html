<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sandwich Maker</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <div class="container">
        <h1>Sam's Sammies</h1>
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="row">
                        <div class="col-12 col-sm-6 col-md-4 d-flex flex-wrap">
                            <div class="form-group" id="breads">
                                <h3>Bread</h3>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="white">
                                    <label class="form-check-label" for="white">
                                        White - $ 1.00
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="wheat">
                                    <label class="form-check-label" for="wheat">
                                        Wheat - $ 1.00
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="sourdough">
                                    <label class="form-check-label" for="sourdough">
                                        Sourdough - $ 1.00
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-4 d-flex flex-wrap">
                            <div class="form-group" id="cheeses">
                                <h3>Cheese</h3>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="swiss">
                                    <label class="form-check-label" for="swiss">
                                        Swiss - $ 0.75
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="american">
                                    <label class="form-check-label" for="american">
                                        American - $ 0.75
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="provolone">
                                    <label class="form-check-label" for="provolone">
                                        Provolone - $ 0.75
                                    </label>
                                </div>
                            </div>
                        </div>


                        <div class="col-12 col-sm-6 col-md-4 d-flex flex-wrap">
                            <div class="form-group" id="meats">
                                <h3>Meat</h3>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="ham">
                                    <label class="form-check-label" for="ham">
                                        Ham - $ 2.00
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="turkey">
                                    <label class="form-check-label" for="turkey">
                                        Turkey - $ 2.00
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="tofurky">
                                    <label class="form-check-label" for="tofurky">
                                        Tofurky - $ 1.00
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-4 d-flex flex-wrap">
                            <div class="form-group" id="veggies">
                                <h3>Veggies</h3>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="lettuce">
                                    <label class="form-check-label" for="lettuce">
                                        Lettuce - $ 0.50
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="onion">
                                    <label class="form-check-label" for="onion">
                                        Onion - $ 0.50
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="tomato">
                                    <label class="form-check-label" for="tomato">
                                        Tomato - $ 0.50
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-4 d-flex flex-wrap">
                            <div class="form-group" id="condiments">
                                <h3>Condiments</h3>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="mayo">
                                    <label class="form-check-label" for="mayo">
                                        Mayo - $ 0.25
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="greyPoupon">
                                    <label class="form-check-label" for="greyPoupon">
                                        Grey Poupon - $ 0.25
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="hotsauce">
                                    <label class="form-check-label" for="hotsauce">
                                        Hot Sauce - $ 0.25
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-danger" id="order">Create My Order!</button>
                </form>
            </div>
            <div class="col-12" id="orderDiv"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script type="module" src="./javascripts/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
